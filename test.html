    <meta charset="utf-8"><!-- can be ommited if its for online only and properly configured Server -->
    <title>Die Zusammensetzung der Erde</title>
    
    <!--Div that will hold the pie chart-->
    <div id="zusammensetzung-der-erde"></div>
    
    <!-- AJAX API laden -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        // Visualization-API mit dem Paket 'corechart' laden.
        google.load('visualization', '1.0', {'packages':['corechart']});
        
        // Die Funktion drawVisualization wird aufgerufen wenn die API funktionsbereit ist
        google.setOnLoadCallback(drawVisualization);
          
        function drawVisualization() {
    
        // In der Variable options wird ein assoziatives Array mit den Einstellungen gespeichert.
        var options = {'title':'Zusammensetzung der Erde',
                       'width':400,
                       'height':300};
        
        // In der Variable data werden die Daten als DataTable gespeichert
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Element');
        data.addColumn('number', 'Anteil (in %)');
        data.addRows([
          ['Eisen'     , 32.1],
          ['Sauerstoff', 30.1],
          ['Silizium'  , 15.1],
          ['Magnesium' , 13.9],
          ['Schwefel'  ,  2.9],
          ['Nickel'    ,  1.8],
          ['Calcium'   ,  1.5],
          ['Aluminium' ,  1.4],
          ['Andere'    ,  1.2]
        ]);

        // Erstellen und Zeichnen des Diagramms
        var chart = new google.visualization.PieChart(document.getElementById('zusammensetzung-der-erde'));
        chart.draw(data, options);

        }
    </script>
